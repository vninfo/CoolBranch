<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
</head>
<body>
    <div class="container login-page">
        <div class="row grid">
            <div class="col-md-12">
                <header>
                    <h1 class="logo">Logo</h1>
                </header>
            </div>
            <div class="col-md-8">
                <article class="login">
                    <div class="col-md-12">
                        <h3>Dịch vụ cung cấp kèm 1 - 1 Trực tuyến Duy nhất tại VIỆT NAM</h3>
                    </div>
                    <div class="login-form col-md-12">
                        <form action="">
                            <div class="col-md-2">Email</div>
                            <div class="col-md-10">
                                <input name="email" type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-md-2">Mật khẩu</div>
                            <div class="col-md-10">
                                <input name="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-md-12">
                                <button type="button" class="btn btn-success">Đăng nhập</button>
                                <button type="button" class="btn btn-default">Đăng ký</button>
                                <div class="col-md-12">
                                    <a href="">Quên mật khẩu?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="right-banner col-md-4">
                <aside>
                    <img src="http://placehold.it/300x550" alt=""/>
                </aside>
            </div>
        </div>
    <div>
</body>
</html>
